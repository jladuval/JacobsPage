<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Jacob Duval</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/font-awesome.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/app.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <body data-spy="scroll">
        <header>
            <!-- Navigation Start -->
            <div class="navbar navbar-fixed-bottom">
                <div class="navbar-inner">
                    <div class="container">
                        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </a>

                        <!-- Brand or site name -->
                        <a href="#" class="brand">JDuval</a>

                        <div class="nav-collapse">
                            <ul id="navbar" class="nav pull-right">
                                <li class="active"><a href="#home" data-scroll="true">Home</a></li>
                                <!-- Navigation item start -->
                                <li><a href="#about" data-scroll="true">About</a></li>
                                <!-- Navigation item end -->
                                {% comment %}<li><a href="#portfolio" data-scroll="true">Portfolio</a></li>{% endcomment %}
                                <li><a href="#contact" data-scroll="true">Contact</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Navigation End -->
        </header>
        <div class="mainBody">
            {% block body %}
            {% endblock %}
        </div>
        <script type="text/javascript"
                src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="http://gsgd.co.uk/sandbox/jquery/easing/jquery.easing.1.3.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/app.js"></script>
    </body>
</html>
